<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Style.css" rel="stylesheet" >
</head>
<body>
<div class="container">
    <h1 >Cash Register Manager</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <label for="bill-Amount">Bill Amount:</label>
    <input id ="bill-Amount" type="text">
    <label for="cash-Given">Cash Given:</label>
    <input id ="cash-Given" type="text">
    <button id="btn-Check">Check</button>
    <p id="error-Message"></p>
    <h2>Return Chnage</h2>
    <table>
        <tr style="border: 1px solid black;">
            <th>No of Notes</th>
            <td class="no-Of-Notes"></td>
            <td class="no-Of-Notes"></td>
            <td class="no-Of-Notes"></td>
            <td class="no-Of-Notes"></td>
            <td class="no-Of-Notes"></td>
            <td class="no-Of-Notes"></td>
            <td class="no-Of-Notes"></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
</div>   
<script src="App.js" type="text/javascript"></script>
</body>
</html>
